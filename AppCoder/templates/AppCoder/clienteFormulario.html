{% extends "AppCoder/padre.html" %}

{% load static %}

{% block titulo %}
<h1>Formulario</h1>

<form action="{% url 'clienteFormulario'%}" method="POST"> {% csrf_token %}
    <p>Nombre: <input type="text" name="nombre"></p>
    <p>Apellido: <input type="text" name="apellido"></p>

</form>    

{% endblock %}
