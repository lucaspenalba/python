<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de familiares:</h1>

    <table border="1">
    {% for x in diccionario %}
    <tr>
    <td>{{ x.nombre }}</td>
    <td>{{ x.apellido}}</td>
    <td>{{ x.mail}}</td>
    <td>{{ x.fecha_nacimiento}}</td>
    <td>{{ x.edad}}</td>
    <td>{{ x.sexo}}</td>
    </tr>
    {% endfor %}
    </table>
    
</body>
</html>
